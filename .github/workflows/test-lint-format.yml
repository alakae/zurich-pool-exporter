name: Test, Lint and Format
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.13.0
        with:
          enable-cache: true

      - name: Run tests
        run: devbox run test

  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.13.0
        with:
          enable-cache: true

      - name: Run mypy type checking
        run: devbox run mypy

      - name: Run ruff formatting check
        run: devbox run format --check --diff .

      - name: Run ruff linting and import sorting check
        run: devbox run check .

      - name: Run mdformat markdown formatting check
        run: devbox run mdformat --check .

      - name: Run dprint formatting check
        run: devbox run dprint check
