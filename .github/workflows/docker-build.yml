name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          echo "MAJOR=$MAJOR" >> $GITHUB_OUTPUT
          echo "MAJOR_MINOR=$MAJOR.$MINOR" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/bake-action@v6
        with:
          source: .
          files: |
            docker-compose.yml
            docker-compose.dev.yml
          targets: exporter
          push: true
          set: |
            exporter.tags=ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
            exporter.tags=ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.MAJOR_MINOR }}
            exporter.tags=ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.MAJOR }}
            exporter.tags=ghcr.io/${{ github.repository }}:latest
