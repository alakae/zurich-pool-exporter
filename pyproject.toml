[project]
name = "pool-exporter"
version = "0.0.1"
description = "Data exporter for ZÃ¼rich swimming pool occupancy"
authors = [
  { name = "Your Name", email = "you@example.com" },
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "websockets (>=15.0.1,<16.0.0)",
  "prometheus-client (>=0.21.1,<0.23.0)",
  "pyyaml (>=6.0.2,<7.0.0)",
  "aiohttp (>=3.11.18,<4.0.0)",
]

[project.scripts]
pool-exporter = "pool_exporter.exporter:run"

[dependency-groups]
dev = [
  "mypy>=1.17.0",
  "pytest>=8.4.1",
  "requests>=2.32.4",
  "types-pyyaml>=6.0.12.20250402",
  "types-requests>=2.32.4.20250611",
]

[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"

[tool.mypy]
strict = true

[tool.ruff]
lint.select = [
  "E", # pycodestyle
  "F", # Pyflakes
  "UP", # pyupgrade
  "B", # flake8-bugbear
  "SIM", # flake8-simplify
  "I", # isort
  "C90", # mccabe complexity
]
